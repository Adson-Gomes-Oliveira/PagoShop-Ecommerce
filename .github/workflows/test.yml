name: test
on: [push, pull_request]
jobs:
  unit-integration-tests:
    runs-on: ubuntu-20.4
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: npm install

      - name: Up docker containers
        uses: docker-container up -d --build

      - name: Run unit tests
        uses: npm test unit

      - name: Run integration tests
        uses: npm test integration

      - name: Stop all containers
        uses: docker-container down