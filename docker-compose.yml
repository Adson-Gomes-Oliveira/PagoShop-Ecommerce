version: "3.9"
services:
  gateway-container:
    container_name: gateway-ecomm
    build: ./gateway/
    ports:
      - 5000:5000
    volumes:
      - ./gateway/:/app/gateway
    environment:
      - JWT_SECRET=c3RhcndhcnNtZWxob3JxdWVzdGFydHJlaw==
      - PORT=5000
      - PRODUCT_HOST=product-container
      - ACCOUNT_HOST=account-container
      - ORDER_HOST=order-container
      - PAYMENT_HOST=finance-container
      - REDIS_HOST=redis-database
    depends_on:
      - product-container
      - account-container
      - order-container
      - finance-container
  product-container:
    container_name: product-ecomm
    build: ./product/
    ports:
      - 3001:3001
    volumes:
      - ./product/:/app/product
    environment:
      - JWT_SECRET=c3RhcndhcnNtZWxob3JxdWVzdGFydHJlaw==
      - PORT=3001
      - DB_HOST=mongo-database
    depends_on:
      - mongo-database
  account-container:
    container_name: account-ecomm
    build: ./account/
    ports:
      - 3002:3002
    volumes:
      - ./account:/app/account
    environment:
      - JWT_SECRET=c3RhcndhcnNtZWxob3JxdWVzdGFydHJlaw==
      - PORT=3002
      - DB_HOST=mongo-database
    depends_on:
      - mongo-database
      - redis-database
  order-container:
    container_name: order-ecomm
    build: ./order/
    ports:
      - 3003:3003
    volumes:
      - ./order:/app/order
    environment:
      - JWT_SECRET=c3RhcndhcnNtZWxob3JxdWVzdGFydHJlaw==
      - PORT=3003
      - DB_HOST=mysql-database
      - PAYMENT_HOST=finance-container
      - ACCOUNT_HOST=account-container
      - PRODUCT_HOST=product-container
    depends_on:
      - mysql-database
  finance-container:
    container_name: finance-ecomm
    build: ./finance/
    ports:
      - 3004:3004
    volumes:
      - ./finance:/app/finance
    environment:
      - JWT_SECRET=c3RhcndhcnNtZWxob3JxdWVzdGFydHJlaw==
      - PORT=3004
      - DB_HOST=mysql-database
    depends_on:
      - mysql-database
  frontend-container:
    container_name: frontend-ecomm
    build: ./frontend/
    ports:
      - 3000:3000
    volumes:
      - ./frontend/:/app/frontend
    environment:
      - REACT_APP_GATEWAY_HOST=127.0.0.1
      - REACT_APP_GATEWAY_PORT=5000

      - REACT_APP_PRODUCT_BASEURL=api/products
      - REACT_APP_CATEGORY_BASEURL=api/categories
      - REACT_APP_LOGIN_BASEURL=api/login
      - REACT_APP_LOGOUT_BASEURL=api/logout

      # order_envs
      - REACT_APP_ORDER_BASEURL=api/orders
      - REACT_APP_ORDER_CONFIRM_RESOURCE=/confirm

      - REACT_APP_ACCOUNT_BASEURL=api/accounts
      - REACT_APP_PAYMENT_BASEURL=api/payments
    depends_on:
      - mongo-database
      - mysql-database
      - account-container
      - order-container
      - finance-container
      - product-container
  mongo-database:
    container_name: 'mongo-ecomm'
    image: mongo:5
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=secret
    volumes:
      - mongo-ecomm-volume:\data\db
  mysql-database:
    container_name: 'mysql-ecomm'
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - mysql-ecomm-volume:/var/lib/mysql
  redis-database:
    container_name: 'redis-ecomm'
    image: redis:7
    ports:
      - 6379:6379
    volumes:
      - redis-ecomm-volume:/data
  mysql-test-database:
    container_name: 'mysql-ecomm-test'
    image: mysql:8
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=secret
  mongo-test-database:
    container_name: 'mongo-ecomm-test'
    image: mongo:5
    ports:
      - 27018:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=secret
  redis-test-database:
    container_name: 'redis-ecomm-test'
    image: redis:7
    ports:
      - 6380:6380
volumes:
  mysql-ecomm-volume:
  mongo-ecomm-volume:
  redis-ecomm-volume: